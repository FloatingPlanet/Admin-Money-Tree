<!-- Default form login -->
<div class="container pt-5 animated slideInUp faster">
    <div class="row align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4 mx-auto">
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Sign in</p>
                <form [formGroup]="loginForm" (ngSubmit)="emailLogin()">
                    <div class="form-container">
                        <!-- Email -->
                        <input type="email" id="defaultLoginFormEmail" required formControlName="email"
                            class="form-control mb-4" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" id="defaultLoginFormPassword" required formControlName="pwd"
                            class="form-control mb-4" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember"
                                    (click)='this.rememberMe = !this.rememberMe'>
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>

                    </div>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit" [disabled]="!this.loginForm.valid">Sign
                        in</button>
                </form>

                <!-- grant permission -->

                            Grant
                        </i>
                    </button>
                </div> -->

                <!-- Social login -->
                <p>or sign in with:</p>

                <a (click)="thirdPartyLogin('facebook')" class="mx-2" role="button"><i
                        class="fab fa-facebook-f light-blue-text"></i></a>

                <a (click)="thirdPartyLogin('twitter')" class="mx-2" role="button"><i
                        class="fab fa-twitter light-blue-text"></i></a>

                <a (click)="thirdPartyLogin('github')" class="mx-2" role="button"><i
                        class="fab fa-github light-blue-text"></i></a>

                <a (click)="thirdPartyLogin('google')" class="mx-2" role="button"><i
                        class="fab fa-google light-blue-text"></i></a>

            </form>
        </div>
    </div>
</div>
<!-- Default form login -->
