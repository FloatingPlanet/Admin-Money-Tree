<!-- Default form login -->
<div class="container-fluid pt-5 w-50">
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>

        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Need grant a permisson?
            <input name="admin-email" [(ngModel)]="adminEmail">
            <a (click)="grantPermission()">Grant</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a (click)="thirdPartyLogin('facebook')" class="mx-2" role="button"><i
                class="fab fa-facebook-f light-blue-text"></i></a>

        <a (click)="thirdPartyLogin('twitter')" class="mx-2" role="button"><i
                class="fab fa-twitter light-blue-text"></i></a>

        <a (click)="thirdPartyLogin('github')" class="mx-2" role="button"><i
                class="fab fa-github light-blue-text"></i></a>

        <a (click)="thirdPartyLogin('google')" class="mx-2" role="button"><i
                class="fab fa-google light-blue-text"></i></a>

    </form>
</div>
<!-- Default form login -->
