<div class="custom-size mt-8">
    <nb-layout class="" windowMode>
        <nb-layout-header class="custom-size window-mode with-scroll" fixed>
            <a (click)="toggleSideBar()" class="sidebar-toggle">
                <nb-icon icon="menu-2-outline"></nb-icon>
            </a>
            <div class="company">
                <a class="logo" [routerLink]="['']">
                    <span class="name">Floating Planet</span>
                </a>
            </div>
            <div class=" float-right admin-actions size-small ">
                <nb-actions size="small">
                    <nb-action icon="search-outline"></nb-action>
                    <nb-action icon="power-outline" (click)="logout()"></nb-action>
                </nb-actions>
            </div>
        </nb-layout-header>

        <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
            <div>
                <nb-menu (click)="menuOnclickToggleSideBar()" [items]="items">
                </nb-menu>
            </div>
        </nb-sidebar>

        <nb-layout-column>
            <router-outlet></router-outlet>
        </nb-layout-column>
    </nb-layout>
</div>
