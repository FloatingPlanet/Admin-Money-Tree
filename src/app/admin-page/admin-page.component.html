<div class="container-fluid w-75">
    <mat-drawer-container class="admin-container " autosize>
        <mat-drawer #drawer class="admin-sidenav" opened="true" mode="side">
            <h1>
                Admin
            </h1>
            <mat-list>
                <button class="w-100" [routerLink]="['orders']" mat-button>
                    Orders
                </button>
                <mat-divider></mat-divider>
                <button class="w-100" [routerLink]=" ['products']" mat-button>
                    Products
                </button>
                <mat-divider></mat-divider>
                <button class="w-100" [routerLink]="['coupons']" mat-button>
                    Coupons
                </button>
                <mat-divider></mat-divider>
                <button class="w-100" [routerLink]="['grant']" mat-button>
                    Grant
                </button>
            </mat-list>
        </mat-drawer>
        <div class="admin-sidenav-content">
            <router-outlet></router-outlet>
        </div>
        <div class=" float-left" [ngSwitch]="showFiller">
            <div *ngSwitchCase=true>
                <button type="button" mat-flat-button class="toggle-button button-theme"
                    (click)="drawer.toggle();this.showFiller=!this.showFiller">
                    <i class="fas fa-5x fa-caret-left"></i>
                </button>
            </div>
            <div *ngSwitchCase=false>
                <button type="button" mat-flat-button class="toggle-button button-theme"
                    (click)="drawer.toggle();this.showFiller=!this.showFiller">
                    <i class="fas fa-5x fa-caret-right"></i>
                </button>
            </div>
        </div>
    </mat-drawer-container>

</div>
